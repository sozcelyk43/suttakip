}

function createBoard(level, language, mode) {
    const usedWordsForMode = (loadUsedWords()[mode] || []);
    try {
        let rows, cols;
        if (mode === 'super-easy') {
            const totalLevels = 60; 
            const progress = level / (totalLevels - 1); 
            const startRows = 4, endRows = 7;
            const startCols = 5, endCols = 8;
            rows = Math.round(startRows + (endRows - startRows) * progress);
            cols = Math.round(startCols + (endCols - startCols) * progress);
        } else {
            const staticConfig = boardSizes[level];
            if (!staticConfig) {
                console.error(`Geçersiz seviye yapılandırması: ${level}.`);
                return null;
            }
            rows = staticConfig.rows;
            cols = staticConfig.cols;
        }

        for (let attempt = 0; attempt < 1500; attempt++) {
            const board = Array(rows).fill(null).map(() => Array(cols).fill(''));
            const lockGrid = Array(rows).fill(null).map(() => Array(cols).fill(false));
            let placedWordsInfo = [];
            let allWords = (wordLists[language] || []).filter(w => w && w.length >= 3).map(customToUpperCase);
            if (mode === 'super-easy') { allWords = allWords.filter(w => w.length <= 8); }
            let potentialWords = _.shuffle(allWords);
            let targetTotalWordCount;
            let targetHiddenWordLength;

            if (mode === 'super-easy') {
                targetTotalWordCount = Math.min(15, 6 + Math.floor(level / 8));
    		targetHiddenWordLength = Math.min(8, 4 + Math.floor(level / 10))
            } else {
		targetTotalWordCount = Math.min(45, 25 + Math.floor(level / 3));
    		targetHiddenWordLength = Math.min(10, 5 + Math.floor(level / 3));
            }

            const placeAndLockWord = (word, r, c, dir) => {
                const positions = [];
                for (let i = 0; i < word.length; i++) {
                    const nr = r + i * dir.dx;
                    const nc = c + i * dir.dy;
                    board[nr][nc] = word[i];
                    lockGrid[nr][nc] = true;
                    positions.push({ row: nr, col: nc });
                }
                placedWordsInfo.push({ word, positions, direction: dir.name });
            };
      
            const canPlaceWithoutOverlap = (word, r, c, dir) => {
                for (let i = 0; i < word.length; i++) {
                    const nr = r + i * dir.dx;
                    const nc = c + i * dir.dy;
                    if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || lockGrid[nr][nc]) {
                        return false;
                    }
                }
                return true;
            };

            let minDiagonalWords;
            if (mode === 'super-easy') {
                minDiagonalWords = 2;
            } else {
                minDiagonalWords = 6;
            }
            let diagonalsPlaced = 0;
            let usedForDiagonal = [];

            for (const word of potentialWords) {
                if (diagonalsPlaced >= minDiagonalWords) break;
                if (word.length > Math.min(rows, cols)) continue;

                let availablePositions = [];
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        for (const dir of directions.diagonal) {
                            if (canPlaceWithoutOverlap(word, r, c, dir)) {
                                availablePositions.push({ r, c, dir });
                            }
                        }
                    }
                }

                if (availablePositions.length > 0) {
                    const { r, c, dir } = _.sample(availablePositions);
                    placeAndLockWord(word, r, c, dir);
                    usedForDiagonal.push(word);
                    diagonalsPlaced++;
                }
            }
      
            if (diagonalsPlaced < minDiagonalWords) continue;
            potentialWords = potentialWords.filter(w => !usedForDiagonal.includes(w));
            for (const word of potentialWords) {
                if (placedWordsInfo.length >= targetTotalWordCount) break;
                let availablePositions = [];
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        for (const dir of allDirections) {
                            if (canPlaceWithoutOverlap(word, r, c, dir)) {
                                availablePositions.push({ r, c, dir });
                            }
                        }
                    }
                }

                if (availablePositions.length > 0) {
                    const { r, c, dir } = _.sample(availablePositions);
                    placeAndLockWord(word, r, c, dir);
                }
            }
            const emptyCells = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!lockGrid[r][c]) emptyCells.push({ r, c });
                }
            }
            if (emptyCells.length < targetHiddenWordLength) continue;
            let hiddenWord = null;
            let currentHiddenWordLength = targetHiddenWordLength;
            while (!hiddenWord && currentHiddenWordLength >= 3) {
                const suitableHiddenWords = allWords.filter(w => 
                    w.length === currentHiddenWordLength && 
                    !placedWordsInfo.some(p => p.word === w) &&
                    !usedWordsForMode.includes(w)
                );
                if (suitableHiddenWords.length > 0) {
                    hiddenWord = _.sample(suitableHiddenWords);
                } else {
                    currentHiddenWordLength--; 
                }
            }
            if (!hiddenWord) continue;      
            const shuffledHiddenWordChars = _.shuffle(hiddenWord.split(''));
            const cellsForHidden = _.sampleSize(emptyCells, hiddenWord.length);
            const scatteredHiddenLetterPositions = [];

            cellsForHidden.forEach((cell, i) => {
                board[cell.r][cell.c] = shuffledHiddenWordChars[i];
                lockGrid[cell.r][cell.c] = true; 
                scatteredHiddenLetterPositions.push({ row: cell.r, col: cell.c }); 
            });
      



   
const levelLetters = placedWordsInfo.flatMap(info => info.word.split(''));
const uniqueLevelLetters = [...new Set(levelLetters)];
for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
        if (!lockGrid[r][c]) {
            board[r][c] = _.sample(uniqueLevelLetters.length > 0 ? uniqueLevelLetters : charSets[language]);
        }
    }
}

       for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
        // Eğer bir hücre hala boşsa (boş string, null veya undefined ise)

    }
}

const Cell = React.memo(function Cell({letter, isSelected, isFoundRequiredPart, isHiddenLetterCell, isTheExactFirstCell, allRequiredWordsFound, isJustFound, theme  }) {
    let cellClass = 'bg-white';
    let textClass = 'text-gray-800';
    if (allRequiredWordsFound) {
        if (isHiddenLetterCell) { cellClass = theme.hiddenWordCell; textClass = 'text-white'; } 
        else { cellClass = theme.obscuredCell; }
    } else {
        if (isJustFound) { cellClass = 'animate-word-found'; } 
        else if (isSelected) { cellClass = theme.selectedCell + ' transform scale-110 shadow-lg'; textClass = 'text-black font-bold'; } 
        else if (isFoundRequiredPart) { cellClass = theme.foundCell; textClass = 'text-gray-600 opacity-75'; }

const onDragEnd = (result) => {
    // State güncellemesini bir sonraki animasyon karesine erteleyerek
    // react-beautiful-dnd ile React render döngüsü arasındaki çakışmaları çözüyoruz.
    window.requestAnimationFrame(() => {
        const { source, destination } = result;

        if (!destination || (source.droppableId === destination.droppableId && source.index === destination.index)) {
            return;
        }

        if ((destination.droppableId.startsWith('slot-') && hintLockedSlots.includes(parseInt(destination.droppableId.split('-')[1]))) ||
            (source.droppableId.startsWith('slot-') && hintLockedSlots.includes(parseInt(source.droppableId.split('-')[1])))) {
            return;
        }

        const sourceLettersCopy = [...sourceLetters];
        const answerSlotsCopy = [...answerSlots];

        // SENARYO 1: Kaynaktan (Kalan Harfler) bir cevap kutusuna
        if (source.droppableId === 'source-area' && destination.droppableId.startsWith('slot-')) {
            const destIndex = parseInt(destination.droppableId.split('-')[1]);
            const [draggedLetter] = sourceLettersCopy.splice(source.index, 1);

            const letterInDest = answerSlotsCopy[destIndex];
            if (letterInDest) {
                sourceLettersCopy.push(letterInDest);
            }

            answerSlotsCopy[destIndex] = draggedLetter;
            setAnswerSlots(answerSlotsCopy);
            setSourceLetters(_.shuffle(sourceLettersCopy));
        }
        // SENARYO 2: Cevap kutusundan kaynağa (Kalan Harfler) geri
        else if (source.droppableId.startsWith('slot-') && destination.droppableId === 'source-area') {
            const sourceIndex = parseInt(source.droppableId.split('-')[1]);
            const [draggedLetter] = answerSlotsCopy.splice(sourceIndex, 1, null);

            if (draggedLetter) {
                sourceLettersCopy.splice(destination.index, 0, draggedLetter);
            }
            setAnswerSlots(answerSlotsCopy);
            setSourceLetters(_.shuffle(sourceLettersCopy));
        }
        // SENARYO 3: Cevap kutuları arasında taşıma veya takas
        else if (source.droppableId.startsWith('slot-') && destination.droppableId.startsWith('slot-')) {
            const sourceIndex = parseInt(source.droppableId.split('-')[1]);
            const destIndex = parseInt(destination.droppableId.split('-')[1]);

            if (sourceIndex === destIndex) return;

            [answerSlotsCopy[sourceIndex], answerSlotsCopy[destIndex]] = [answerSlotsCopy[destIndex], answerSlotsCopy[sourceIndex]];

            setAnswerSlots(answerSlotsCopy);
        }
        // SENARYO 4: Kaynak alan içinde yeniden sıralama
        else if (source.droppableId === 'source-area' && destination.droppableId === 'source-area') {
            const [draggedLetter] = sourceLettersCopy.splice(source.index, 1);
            sourceLettersCopy.splice(destination.index, 0, draggedLetter);
            setSourceLetters(sourceLettersCopy);
        }
    });
};

const handleHiddenWordHint = () => {
    if (stats.gold < 1 || !gameState) return;
    if (hintLockedSlots.length >= gameState.hiddenWord.length) {
        return;
    }
    const hintIndex = hintLockedSlots.length;
    const correctChar = gameState.hiddenWord[hintIndex];
    const newAnswerSlots = [...answerSlots];
    const newSourceLetters = [...sourceLetters];
    let letterToMove = null;
    let sourceOfLetter = { area: null, index: -1 };
    const sourceIndex = newSourceLetters.findIndex(l => l.char === correctChar);
    if (sourceIndex > -1) {
        letterToMove = newSourceLetters[sourceIndex];
        sourceOfLetter = { area: 'source', index: sourceIndex };
    } else {
        // Eğer kaynakta değilse, cevap kutucukları arasında (yanlış yerleştirilmiş) ara
        const answerIndex = newAnswerSlots.findIndex((l, i) => l?.char === correctChar && !hintLockedSlots.includes(i));
        if (answerIndex > -1) {
            letterToMove = newAnswerSlots[answerIndex];
            sourceOfLetter = { area: 'answer', index: answerIndex };
        }
    }
    if (!letterToMove) return;
    const misplacedLetter = newAnswerSlots[hintIndex];
    newAnswerSlots[hintIndex] = letterToMove;
    if (sourceOfLetter.area === 'source') {
        newSourceLetters.splice(sourceOfLetter.index, 1);
    } else { // 'answer'
        newAnswerSlots[sourceOfLetter.index] = null; // Eski yerini şimdilik boşalt
    }
    if (misplacedLetter) {
        if (sourceOfLetter.area === 'source') {
            newSourceLetters.push(misplacedLetter); // Kaynağa geri gönder
        } else { // 'answer'
            newAnswerSlots[sourceOfLetter.index] = misplacedLetter; // Eski kutucuğa takas et
        }
    }
    setHintLockedSlots(prev => [...prev, hintIndex]);
    setAnswerSlots(newAnswerSlots);
    setSourceLetters(_.shuffle(newSourceLetters)); // Kalan harfleri yeniden karıştır
    onStatsChange({ ...stats, gold: stats.gold - 1 }); // Altını düş
    playSound('correctSound'); // Sesi çal
};

            {/* 3. Harfin kendisi: Görsel olarak görünür ama sürüklemeyi başlatmaz */}
            <div className="w-full h-full flex items-center justify-center font-bold text-xl text-gray-800">
                <span>{letter.char}</span>
            </div>
        </div>
    )}
</Draggable>
);
})}
{provided.placeholder}
</div>
)}
</Droppable>
</DragDropContext>

                            <div className="flex w-full items-stretch justify-center gap-2 sm:gap-3 flex-nowrap">
    <button onClick={handleGoHomeClick} title={t.homeButton} className="flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all active:scale-95 font-semibold text-center">

                    </div>

            <AchievementToast achievement={achievementToast} />

function UsernamePrompt({ onSave }) {
    const [name, setName] = React.useState('');
    const [isLoading, setIsLoading] = React.useState(false);
    const [error, setError] = React.useState('');
    const handleSave = async () => {
        if (!name.trim()) return;
        setIsLoading(true);
        setError('');
        const success = await onSave(name.trim());
        if (!success) {
            setError('Bu kullanıcı adı zaten alınmış. Lütfen başka bir tane deneyin.');
            setIsLoading(false);
        }
    };

    return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
            <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm text-center">
                <h3 className="text-2xl font-bold mb-4 text-gray-800">Oyuna Hoş Geldin!</h3>
                <p className="text-gray-600 mb-5">Liderlik tablosu için benzersiz bir kullanıcı adı belirle.</p>
                <input 
                    type="text" 
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full border-2 border-gray-300 p-2 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    placeholder="Kullanıcı adınız..."
                    maxLength={15}
                    disabled={isLoading}
                />
                {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                <button 
                    onClick={handleSave}
                    disabled={!name.trim() || isLoading}
                    className="w-full mt-4 bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-indigo-700 transition-all shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    {isLoading ? 'Kontrol ediliyor...' : 'Kaydet ve Başla'}
                </button>
            </div>
        </div>
    );
}

function App() {
    const [page, setPage] = React.useState('home');
    const [language, setLanguage] = React.useState('tr');
    const t = translations[language] || translations['en'];
    const [mode, setMode] = React.useState('easy');
    const [gameStats, setGameStats] = React.useState(loadGameStats);
    const [modalContent, setModalContent] = React.useState({ isOpen: false, title: '', body: null });
    const [allSaves, setAllSaves] = React.useState(null);
    const [username, setUsername] = React.useState('');
    const [gold, setGold] = React.useState(0); 
    const [showUsernamePrompt, setShowUsernamePrompt] = React.useState(false);
    const loadUserData = async (user) => {
        const userRef = db.collection("users").doc(user);
        const doc = await userRef.get();
        if (doc.exists) {
            setUsername(user);
            setGold(doc.data().gold || 0);
        } else {
            localStorage.removeItem('wordHuntUsername');
            setShowUsernamePrompt(true);
        }
    };
    
    React.useEffect(() => {
        const savedUser = localStorage.getItem('wordHuntUsername');
        if (savedUser) {
            loadUserData(savedUser);
        } else {
            setShowUsernamePrompt(true);
        }
    }, []);

    React.useEffect(() => {
        if (page === 'home') {
            try {
                const saves = localStorage.getItem(ALL_SAVES_KEY);
                setAllSaves(saves ? JSON.parse(saves) : { lastPlayed: null });
            } catch (e) {
                setAllSaves({ lastPlayed: null });
            }
        }
    }, [page]); 

    const handleStatsChange = (newStats) => {
        saveGameStats(newStats);
        setGameStats(newStats);
        if (username && typeof newStats.gold !== 'undefined' && newStats.gold !== gold) {
            setGold(newStats.gold);             
            db.collection("users").doc(username).update({ gold: newStats.gold })
                .catch(error => console.error("Altın güncellenirken hata:", error));
        }
    };

    const handleSaveUsername = async (name) => {
        const userRef = db.collection("users").doc(name);
        const doc = await userRef.get();
        if (doc.exists) {
            return false;
        } else {
            await userRef.set({ gold: 0, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            localStorage.setItem('wordHuntUsername', name);
            setUsername(name);
            setGold(0);
            setShowUsernamePrompt(false);
            return true;
        }
    };

    const startGame = (selectedMode) => {
        if (selectedMode === 'random') {
            const playableModes = ['easy', 'hard', 'timed-easy', 'timed-hard', 'super-easy'];
            const randomModeKey = _.sample(playableModes);
            const keyParts = randomModeKey.split('-');
            const randomModeTranslateKey = keyParts.map((part, index) => {
                if (index === 0) return part;
                return part.charAt(0).toUpperCase() + part.slice(1);
            }).join('') + 'Mode';
            const randomModeName = t[randomModeTranslateKey] || randomModeKey;
            const randomLevel = _.random(0, 89);
            setModalContent({
                isOpen: true,
                title: t.randomGameTitle,
                body: (
                    <div>
                        <p className="text-gray-700 text-lg mb-6" dangerouslySetInnerHTML={{ __html: t.randomGameBody(randomModeName, randomLevel + 1) }} />
                        <button
                            onClick={() => {
                                setMode({ name: randomModeKey, level: randomLevel, isOneShot: true });
                                setPage('game');
                                setModalContent({ isOpen: false });
                            }}
                            className="w-full px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition-all">
                            {t.startButton}
                        </button>
                    </div>
                )
            });
            return;
        }

        setMode(selectedMode);
        const savedGameForMode = allSaves?.[selectedMode];
        if (!savedGameForMode) {
            const handleStartGame = () => {
                setModalContent({ isOpen: false });
                setPage('game');
            };
            if (selectedMode === 'hard' || selectedMode === 'timed-hard') {
                setModalContent({
                    isOpen: true,
                    title: '🔥 Zor Mod Uyarısı 🔥',
                    body: (
                        <div className="text-left">
                            <ul className="space-y-4 text-gray-700">
                                <li className="flex items-start gap-3">
                                    <span className="text-xl pt-1">🙈</span>
                                    <span>**Zor Modda** kelime listesi gizlidir! Kelimeleri tamamen hafızandan bulman gerekecek.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <span className="text-xl pt-1">💡</span>
                                    <span>**Altınların** bu modda en büyük yardımcın! Takıldığında kelime açtırarak ilerleyebilirsin.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <span className="text-xl pt-1">🏆</span>
                                    <span>**Süreli Zor** modda hızın, puanını doğrudan etkiler. Liderlik tablosu için en yüksek skoru yap!</span>
                                </li>
                            </ul>
                            <div className="text-center mt-6">
                                <p className="font-semibold text-lg text-gray-800">💪 Başarılar!</p>
                            </div>
                            <button onClick={handleStartGame} className="mt-5 bg-red-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-red-700 transition-all w-full shadow-lg transform hover:scale-105">
                                Meydan Okumayı Kabul Et!
                            </button>
                        </div>
                    )
                });
            } else { 
                setModalContent({
                    isOpen: true,
                    title: '✅ Oyun Kuralları & Yenilikler ✅',
                    body: (
                        <div className="text-left">
                            <ul className="space-y-4 text-gray-700">
                                <li className="flex items-start gap-3">
                                    <span className="text-xl pt-1">🕵️‍♀️</span>
                                    <span>Harf tablosundan kelimeleri bul, tümü bitince görünen **gizli kelimeyi** çözerek seviyeyi tamamla.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <span className="text-xl pt-1">💰</span>
                                    <span>Seviyelerden **Altın** kazan, bu altınlarla ipucu alarak veya takıldığın kelimeleri açtırarak ilerle.</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <span className="text-xl pt-1">🚀</span>
                                    <span>**Süreli Modda** ne kadar hızlı olursan o kadar çok puan kazanırsın. Puanlarınla liderlik tablosunda yüksel!</span>
                                </li>
                            </ul>
                            <div className="text-center mt-6">
                                <p className="font-semibold text-lg text-gray-800">🎉 İyi Eğlenceler!</p>
                            </div>
                            <button onClick={handleStartGame} className="mt-5 bg-green-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-green-700 transition-all w-full shadow-lg transform hover:scale-105">
                                Anladım, Başla!
                            </button>
                        </div>
                    )
                });
            }
        } else {
            const handleContinue = () => {
                setLanguage(savedGameForMode.language);
                setMode(savedGameForMode.mode);
                const updatedSaves = { ...allSaves, lastPlayed: selectedMode };
                localStorage.setItem(ALL_SAVES_KEY, JSON.stringify(updatedSaves));
                setAllSaves(updatedSaves);
                setModalContent({ isOpen: false });
                setPage('game');
            };

            const handleNewGame = () => {
                const currentSaves = { ...allSaves };
                delete currentSaves[selectedMode];
                currentSaves.lastPlayed = selectedMode;
                localStorage.setItem(ALL_SAVES_KEY, JSON.stringify(currentSaves));
                setAllSaves(currentSaves);
                setMode(selectedMode);
                setModalContent({ isOpen: false });
                setPage('game');
            };

            const savedLevel = savedGameForMode.level + 1;
            setModalContent({
                isOpen: true,
                title: t.savedGameFoundTitle,
                body: (
                    <div>
                        <p className="text-gray-700 text-lg mb-6" dangerouslySetInnerHTML={{ __html: t.savedGameFoundBody(savedLevel) }} />
                        <div className="flex flex-col sm:flex-row gap-4">
                            <button onClick={handleNewGame} className="w-full px-4 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition-all">
                                {t.noStartNewButton}
                            </button>
                            <button onClick={handleContinue} className="w-full px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-all">
                                {t.yesContinueButton}
                            </button>
                        </div>
                    </div>
                )
            });
        }
    };

    const goToHome = () => {
        if (page !== 'game') {
            setPage('home');
            return;
        }
        const isRandomMode = typeof mode === 'object' && mode.isOneShot;
        if (isRandomMode) {
            setPage('home');
            return;
        }
        setModalContent({
            isOpen: true,
            title: "Ana Sayfaya Dön",
            body: (
                <div>
                    <p className="mb-4 text-gray-700">
                        Ana sayfaya dönmek istediğinize emin misiniz? <br/>
                        <strong>İlerlemeniz kaydedildi</strong>, istediğiniz zaman devam edebilirsiniz.
                    </p>
                    <div className="flex justify-center gap-4 mt-4">
                        <button onClick={() => { setModalContent({ isOpen: false }); setPage('home'); }} className="px-8 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-all">
                            Evet
                        </button>
                        <button onClick={() => setModalContent({ isOpen: false })} className="px-8 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-all">
                            Hayır
                        </button>
                    </div>
                </div>
            )
        });
    };

    React.useEffect(() => {
        window.appNavigator = {
            goToHome: goToHome,
            getCurrentPage: () => page
        };
    }, [page]);

    return (
        <ErrorBoundary>
            <div className="h-full w-full overflow-hidden">
                {page === 'game' ? (
                    <WordHunt 
                        goToHome={goToHome} 
                        language={language} 
                        mode={typeof mode === 'object' ? mode.name : mode}
                        stats={{ ...gameStats, gold: gold, username: username }} 
                        onStatsChange={handleStatsChange} 
                        initialSavedState={allSaves ? allSaves[typeof mode === 'object' ? mode.name : mode] : null}
                        config={typeof mode === 'object' ? mode : null}
                    />
                ) : (
                    <HomePage 
                        startGame={startGame} 
                        language={language} 
                        setLanguage={setLanguage} 
                        stats={{ ...gameStats, gold: gold, username: username }} 
                        setModalContent={setModalContent}
                        savedGame={allSaves && allSaves.lastPlayed ? allSaves[allSaves.lastPlayed] : null}
                        username={username}
                    />
                )}
                <Modal isOpen={modalContent.isOpen} title={modalContent.title} onClose={() => setModalContent({ isOpen: false })}>
                    {modalContent.body}
                </Modal>
            </div>
            {showUsernamePrompt && <UsernamePrompt onSave={handleSaveUsername} />}
        </ErrorBoundary>
    );
}  

function handleAndroidBackPress() {
    if (window.appNavigator && window.appNavigator.getCurrentPage() === 'game') {
        window.appNavigator.goToHome();
        return true;
    }
    return false;
}

ReactDOM.render(<App />, document.getElementById('root'));



</script>
