        return;

    try {
        const snapshot = await db.collection('tanklar').where('sahipId', '==', sahipId).orderBy('ad').get();

            tankSelect.innerHTML = '<option value="" disabled selected>TanÄ±mlÄ± tank bulunamadÄ±!</option>';
