<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süt Takip Programı - Giriş</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Sisteme Giriş</h2>
            <p class="subtitle">Süt Takip Programı Yönetim Paneli</p>
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('sutTakipKullanicilari')) || [];
        const foundUser = users.find(user => user.kullaniciAdi === username && user.sifre === password);

        if (foundUser) {
            sessionStorage.setItem('userRole', foundUser.rol);
            sessionStorage.setItem('userId', foundUser.id);
            window.location.href = 'index.html';
        } else {
            errorMessage.textContent = 'Kullanıcı adı veya şifre hatalı!';
        }
    });
</script>
</body>
</html>
