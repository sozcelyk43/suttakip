<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süt Takip - Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content" style="margin-left: 0; text-align: center; padding-top: 50px;">
        <div class="container">
            <h1 id="test-baslik">Firebase Bağlantısı Test Ediliyor...</h1>
            <p id="test-sonuc" style="font-size: 1.2em;"></p>
            <button id="logoutButton" class="btn btn-delete" style="display: none;">Çıkış Yap</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCWG4nFwpXRffr_3MO8-Us9mWK6Wsfn0mY",
            authDomain: "sut-takip-projem.firebaseapp.com",
            projectId: "sut-takip-projem",
            storageBucket: "sut-takip-projem.appspot.com",
            messagingSenderId: "512756958486",
            appId: "1:512756958486:web:13cceb6835e2c575e9fc37",
            measurementId: "G-LYLT9WFVNK"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const baslikElementi = document.getElementById('test-baslik');
        const sonucElementi = document.getElementById('test-sonuc');
        const logoutButton = document.getElementById('logoutButton');

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log("Kullanıcı girişi algılandı. UID:", user.uid);
                sonucElementi.innerText = "Kullanıcı girişi algılandı. Rol bilgisi alınıyor...";

                try {
                    const userDoc = await db.collection('kullanicilar').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userRole = userDoc.data().rol;
                        console.log("Rol bilgisi başarıyla alındı:", userRole);
                        baslikElementi.innerText = "BAŞARILI!";
                        sonucElementi.innerText = `Hoş geldiniz! Rolünüz: ${userRole}`;
                        logoutButton.style.display = 'inline-block';
                    } else {
                        console.error("HATA: Kullanıcı Auth'ta var ama Firestore'da profili yok.");
                        baslikElementi.innerText = "HATA!";
                        sonucElementi.innerText = "Kullanıcı profili veritabanında bulunamadı. Firebase Console'dan kontrol edin.";
                        logoutButton.style.display = 'inline-block';
                    }
                } catch (error) {
                    console.error("Firestore okuma hatası:", error);
                    baslikElementi.innerText = "VERİTABANI ERİŞİM HATASI!";
                    sonucElementi.innerHTML = `Detay: ${error.message} <br><br> Lütfen Google Cloud Console'dan projenizin "Cloud Firestore API"sinin etkin olduğunu ve güvenlik kurallarınızın doğru olduğunu bir kez daha kontrol edin.`;
                    logoutButton.style.display = 'inline-block';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        });

    </script>
</body>
</html>
